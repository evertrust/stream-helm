# Akka configurations
akka {
  extensions = ["akka.cluster.pubsub.DistributedPubSub"]
  log-dead-letters = off
  log-dead-letters-during-shutdown = off
  http.parsing.max-uri-length = 64k
  actor {
    provider = cluster
    serialize-messages = on
    serializers {
      proto = "akka.remote.serialization.ProtobufSerializer"
    }
    serialization-bindings {
      "actors.serializer.Serializable" = proto
    }
  }
  remote {
    log-remote-lifecycle-events = off
    transport = tcp
    artery {
      canonical {
        hostname = ${?HOSTNAME}
        port = 25520
      }
      bind {
        hostname = 0.0.0.0
        port = 25520
      }
    }
  }
  discovery {
    kubernetes-api {
      pod-namespace = "{{ .Release.Namespace }}"
      pod-label-selector = "app.kubernetes.io/name={{ include "common.names.name" . }}"
    }
  }
  management {
    http {
      hostname = ${?HOSTNAME}
      bind-hostname = 0.0.0.0
      port = 8558
      bind-port = 8558
    }
    health-checks {
      readiness-checks {
        stream = "healthcheck.StreamHealthCheck"
      }
    }
    cluster.bootstrap {
      contact-point {
        connect-by-ip = {{ .Values.podsDirectConnect }}
      }
      contact-point-discovery {
        discovery-method = kubernetes-api
        port-name = management
        protocol = tcp
      {{ if .Values.horizontalAutoscaler.enabled }}
        required-contact-point-nr = "{{ .Values.horizontalAutoscaler.minReplicas }}"
      {{ else }}
        required-contact-point-nr = 1
      }
    }
  }
  cluster {
    downing-provider-class = "akka.cluster.sbr.SplitBrainResolverProvider"
  {{- if .Values.leases.enabled }}
    split-brain-resolver {
      active-strategy = "lease-majority"
      lease-majority {
        lease-implementation = "akka.coordination.lease.kubernetes"
      }
    }
    singleton {
      use-lease = "akka.coordination.lease.kubernetes"
    }
  {{- end }}
    shutdown-after-unsuccessful-join-seed-nodes = 60s
    pub-sub {
      name = distributedPubSubMediator
      routing-logic = random
      send-to-dead-letters-when-no-subscribers = on
    }
  }
  coordinated-shutdown.exit-jvm = off
}