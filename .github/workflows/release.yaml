name: Release

on:
  push:
    branches:
      - master
      - v1.6

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: helm
          target-branch: ${{ github.ref_name }}
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}

  release:
      runs-on: ubuntu-22.04
      needs: release-please
      if: ${{ needs.release-please.outputs.release_created }}
      steps:
        - name: Checkout
          uses: actions/checkout@v3
  
        - name: Install Helm
          uses: azure/setup-helm@v3
  
        - name: Build chart
          run: |
            helm repo add bitnami https://charts.bitnami.com/bitnami
            helm dependencies build
            helm package .
  
        - name: Upload to Sonatype repo
          env:
            NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
            NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
          run: |
            PACKAGE="$(find . -type f -name 'stream-*.tgz' -maxdepth 1 | head -n 1)"
            curl -F file=@$PACKAGE --user "$NEXUS_USERNAME:$NEXUS_PASSWORD" --fail https://repo.evertrust.io/service/rest/v1/components?repository=charts

